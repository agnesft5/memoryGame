<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootsrap, Font Awesom & CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Memory</title>
</head>

<body class="h-100 w-100">

    <main class="main__wraper showBorder">

        <div class="row m-0 p-0">
            <div class="col-12 m-0 p-0 text-center">
                <p class="main__title">memory game.</p>
            </div>
        </div>
        <div class="row m-0 p-0 score__container">
            <div class="col-7"></div>
            <div class="col-5 m-0 p-0 text-left">
                <p class="score__title">Score:&nbsp; <span id="result" class="score__counter"></span> </p>
            </div>
        </div>

        <div class="row m-0 p-0 showBorder table__wraper">
            <div class="col-12 m-0 p-0 showBorder table__container">
                <div class="table showBorder text-center">
                    <div id="col__container" class="row p-0 m-0 showBorder">
                        <!--Here's where the appendChild works-->
                    </div>
                    <p class="message"></p>
                </div>
            </div>
        </div>
        <div class="row m-0 p-0 thank__container">
            <div class="col-12 m-0 p-0 text-right" style="position: relative;">
                <p class="m-0 p-0"><small class="p-0 m-0"><a href="https://www.freepik.com/free-photos-vectors/background">Background photo
                        created by freepik - www.freepik.com</a></small></p>
                <p class="m-0 p-0"><small class="p-0 m-0"><a href='https://pngtree.com/so/wrapping'>Wrapping png from
                        pngtree.com</a></small></p>
            </div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
